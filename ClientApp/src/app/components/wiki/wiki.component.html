<div class="jumbotron py-4">
  <h4>
    Wiki:
    {{wiki.name}}
  </h4>
  <div class="container">
    {{wiki.description}}
  </div>
</div>
<div class="container pb-4 px-0 d-inline-flex flex-row-reverse" *ngIf=isLoggedIn>
  <button class="btn btn-success float-right" (click)="openArticleFormPage()">
    <i class="fa fa-plus pr-2"></i>
    Add new article
  </button>
</div>
<div class="card-columns" *ngIf="articles.length>0">
  <div *ngFor="let article of articles">
    <app-article-card [title]=article.title [id]=article.id [description]=article.abstract [wiki_url]=this.wiki.url></app-article-card>
  </div>
</div>
<p *ngIf="articles.length==0">No articles</p>

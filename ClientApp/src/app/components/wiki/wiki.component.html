<div class="container-fluid pb-4 pt-3 px-0 pt-0 d-inline-flex flex-row justify-content-between">
  <button class="btn btn-light float-right" [routerLink]="['/']">
    <i class="fa fa-arrow-left pr-2"></i>
    Return to home
  </button>
  <button class="btn btn-outline-dark float-right" *ngIf=isLoggedIn (click)="openWikiEditingPage()">
    <i class="fa fa-pencil pr-2" ></i>
    Edit wiki
  </button>
</div>
<body class="mb-4 pb-4">
  <div class="jumbotron py-0 mb-0 px-0" style="background:transparent !important">
    <div class="card rounded">
      <img class="img-fluid rounded p-0 m-0" [src]=imagedesktop(wiki.id) alt="Card image cap" *ngIf="!isMobile&&!isLoadingWikiData">
      <img class="img-fluid rounded p-0 m-0" [src]=imagemobile(wiki.id) alt="Card image cap" *ngIf="isMobile&&!isLoadingWikiData">
    </div>
    <div class="container-fluid  p-3">
      <div class="row m-0 p-0 align-items-center text-center">
        <i class="fa fa-object-group fa-lg pr-4" ></i>
        <h4 class="m-0 mr-3">
          {{wiki.name}}
        </h4>
      </div>
    </div>
  </div>
  
  <div class="container-fluid  card py-4 mt-2">
    {{wiki.description}}
  </div>
  
  <div class="jumbotron py-3 pr-0 mt-3 mb-3 d-flex flex-row align-items-center">
    <div class="container-fluid m-0 d-inline-flex flex-row">
      <div class="row align-items-center flex-fill">
        <i class="fa fa fa-file-text-o py-2 pr-4 m-0"></i>
        <p class="p-0 m-0">Articles</p>
      </div>
    </div>
  </div>
  <div class="card-columns" *ngIf="articles.length>0">
    <div *ngFor="let article of articles">
      <app-article-card [title]=article.title [id]=article.id [description]=article.abstract [wiki_url]=this.wiki.url></app-article-card>
    </div>
  </div>
  <p *ngIf="articles.length==0">No articles</p>  
</body>

<div class="container pb-4 px-0 d-inline-flex flex-row-reverse" *ngIf=isLoggedIn>
  <button class="btn btn-primary float-right" (click)="openWikiFormPage()">
    <i class="fa fa-plus pr-2"></i>
    Dodaj nowÄ… wiki
  </button>
</div>

<div class="card-columns">
  <div *ngFor="let wiki of data">
    <app-wiki-card [title]=wiki.name [id]=wiki.id [description]=wiki.description [url]=wiki.url></app-wiki-card>
  </div>
</div>

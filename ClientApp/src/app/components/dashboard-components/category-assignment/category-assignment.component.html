<div class="container-fluid pb-3 px-0 pt-0 d-inline-flex flex-row justify-content-between">
    <button class="btn btn-light float-right" [routerLink]="[return_url]">
      <i class="fa fa-arrow-left pr-2"></i>
      Return to {{return_name}}
    </button>
</div>
<div class="container-fluid pb-3 px-0">
  <ul class="list-group">
    <li class="list-group-item list-group-item-dark d-flex flex-row justify-content-between align-items-center">
      <div>Assigned Categories</div>
      <div class="badge badge-light m-0 px-3 py-2">{{assigned_categories.length}}</div>
    </li>
    <div *ngFor="let category of assigned_categories">
      <li class="row list-group-item py-0 px-0 m-0">
        <div class="btn flex-grow-1 d-flex flex-row align-items-center p-0" (click)="removeCategory(category.id)">
          <i class="fa fa-briefcase px-4 py-4 m-0"></i>
          <p class="m-0 text-left flex-fill">
            {{category.name}}
          </p>
          <i class="fa fa-minus px-4 py-4 m-0"></i>
        </div>
      </li>
    </div>
    <li class="row list-group-item list-group-item-info py-0 px-0 m-0" *ngIf="assigned_categories.length==0">
      <div class="btn flex-grow-1 d-flex flex-row align-items-center p-0">
        <p class="px-4 py-3 m-0 text-center flex-fill">
          No categories
        </p>
      </div>
    </li>
  </ul>
  
  <ul class="list-group">
    <li class="list-group-item list-group-item-dark flex-grow-1 d-flex flex-row justify-content-between align-items-center">
      <div>Categories</div>
      <div class="badge badge-light m-0 px-3 py-2">{{other_categories.length}}</div>
    </li>
    <li class="list-group-item list-group-item-light justify-content-between align-items-center m-0" *ngIf="other_categories.length>0">
      <div class="container-fluid row flex-nowrap my-0 mx-0 px-0">
        <form class="container-fluid p-0 m-0" [formGroup]="form" id="ngForm" (ngSubmit)="searchCategory()">
          <div class="form-group row flex-nowrap m-0">
            <div class="card flex-row flex-nowrap flex-fill">
              <input
                type="text"
                class="form-control flex-fill border-0 shadow-none"
                placeholder="Category name"
                aria-label="Category name"
                aria-describedby="button-addon1"
                name="title"
                formControlName="title"
              />
              <button class="btn btn-transparent shadow-none" form="ngForm" type="button" *ngIf="isCleanButtonVisible" (click)=" clearSearchInput()">
                <i class="fa fa-close px-4" style="color:red"></i>
              </button>
            </div>
            <!-- <div class="input-group-append">
              <button class="btn btn-outline-dark" form="ngForm" type="submit">
                <i class="fa fa-search px-4"></i>
              </button>
            </div> -->
          </div>
        </form>
      </div>
    </li>
    <div *ngIf="!notFoundOtherCategories">
      <div *ngFor="let category of other_categories">
        <li class="row list-group-item py-0 px-0 m-0">
          <div class="btn flex-grow-1 d-flex flex-row align-items-center p-0" (click)="addCategory(category.id)">
            <i class="fa fa-folder px-4 py-4 m-0"></i>
            <p class="m-0 text-left flex-fill">
              {{category.name}}
            </p>
            <i class="fa fa-plus px-4 py-4 m-0"></i>
          </div>
        </li>
      </div>
    </div>
    <li class="row list-group-item list-group-item-warning py-0 px-0 m-0" *ngIf="notFoundOtherCategories">
      <div class="btn flex-grow-1 d-flex flex-row align-items-center p-0">
        <p class="px-4 py-3 m-0 text-center flex-fill">
          Category not found
        </p>
      </div>
    </li>
    <li class="row list-group-item list-group-item-info py-0 px-0 m-0" *ngIf="other_categories.length==0">
      <div class="btn flex-grow-1 d-flex flex-row align-items-center p-0">
        <p class="px-4 py-3 m-0 text-center flex-fill">
          No categories
        </p>
      </div>
    </li>
  </ul>
</div>

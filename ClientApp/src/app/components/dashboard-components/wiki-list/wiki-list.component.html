<ul class="list-group" *ngIf=!isLoadingData>
  <div *ngFor="let wiki of wikiList">
    <li class="list-group-item d-flex justify-content-between align-items-center py-0 px-0">
      <!-- TODO change link to wiki.url -->
      <button class="btn flex-grow-1 d-flex flex-row align-items-center justify-content-between p-0" [routerLink]="['./'+wiki.url]" (click)="print(wiki.name); openWikiEditingPage();">
        <div>
          <i class="fa fa-object-group pl-4 pr-3 py-4 m-0"></i>
          {{wiki.name}}
        </div>
        <i class="fa fa-pencil px-4"></i>
      </button>
      <button class="btn px-4 py-3" (click)="$event.stopPropagation(); deleteWiki(wiki.id)">
        <i class="fa fa-trash" style="color:red"></i>
      </button>
    </li>
  </div>
</ul>

<div class="container pt-4 px-0 d-inline-flex flex-row-reverse">
  <button class="btn btn-primary float-right" (click)="createTestWiki()">
    <i class="fa fa-plus pr-2"></i>
    Add new test wiki
  </button>
</div>
